<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="icon" sizes="any" href="./icon/favicon.svg" type="image/svg+xml">
    <!-- android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <!-- iOS -->
    <link rel="apple-touch-icon" href="./icon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./icon/apple-touch-icon.png" type="image/png">
    <link rel="mask-icon" href="./icon/favicon.svg" color="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--OGP-->
    <meta property="og:image" content="https://hakqlo.github.io/icon/logoOGP.png">
    <meta property="og:site_name" content="Hakqlo App">
    <meta property="og:description" content="Hakqlo the technology community's PWA app">
    <!--"orientation": "landscape",-->
    <!--<link rel="manifest" href="./manifest.webmanifest">-->
    <script>
      globalThis.themeColor = "#000000";
    </script>
    <title>Hakqlo App</title>
  </head>

  <body>
    
    <div id="startup">
      <svg id='logo_anime'>

          <stop stop-color="#01fdff" offset="1"></stop>
        </linearGradient>
        <g stroke="transparent">
          <path id="around" d='M 0 0 l 0 0 l 0 0 l 0 0 z m 0 0 l 0 0 l 0 0 l 0 0 z M 0 0 l 0 0 l 0 0 l 0 0 z m 0 0 l 0 0 l 0 0 l 0 0 z M 0 0 l 0 0 l 0 0 l 0 0 z m 0 0 l 0 0 l 0 0 l 0 0 z M 0 0 l 0 0 l 0 0' >
          </path>
          <path id="centri" d=' M 0 0 l 0 0 l 0 0 z'></path>
        </g>
      </svg>
    </div>
    <div id='gestureHandler'>
      <div id="xterm_container"></div>
      <div id='windowsContainer'></div>
    </div>
  </body>

</html>
